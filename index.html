<html lang="en">

    <title>Advice Slip</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <div class="header-one" onClick="reloadPage()">

        </div>
        <div class="header-two"><h3>Start</h3></div>
        <div class="header-three"><h3>About the site</h3></div>
