<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Slip</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <div class="header-one" onClick="reloadPage()">
          <h3 class="header-one-title">Creative stuff</h3>
        </div>
        <div class="header-two">
          <h3 class="header-two-trivia" id="trivia" onClick="playTrivia()">
            Trivia: History
          </h3>
        </div>
        <div class="header-three" onClick="getAdvice()">
          <h3 class="header-three-advice">Random Advice</h3>
        </div>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div class="main-div-button">
          <button class="button" onClick="getAdvice()">
            <p id="button-text">Generate Advice</p>
          </button>
        </div>
        <div class="main-div-text">
          <p id="quote" class="main-text">
            Click "Generate Advice" to display random advice
          </p>
        </div>
        <div class="main-div-button">
          <button class="button" onClick="nextQuestion()">
            <p id="button-text-trivia">Start Trivia</p>
          </button>
        </div>
        <div class="main-div-text">
          <p id="quote-trivia" class="main-text">
            First click on "Trivia: History" then click "Start Trivia"
          </p>
        </div>
        <div class="answer-div">
          <div class="true-div"><p class="true-text">True</p></div>
          <div class="false-div"><p class="false-text">False</p></div>
        </div>
      </div>
    </main>
    <footer>footer information: Portfolio website; LinkedIn;</footer>
    <script src="main.js"></script>
  </body>
</html>
